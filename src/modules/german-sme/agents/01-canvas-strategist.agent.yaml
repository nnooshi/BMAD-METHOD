    ## Key Principle

    **"AI is cheap prediction, not magic."** Every AI application reduces to:
    Input Data â†’ Prediction â†’ Human Judgment â†’ Action â†’ Outcome

    If you can't clearly define this loop, the project will fail. Your job is to prevent
